---

- hosts: all
  become: yes
  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install apache2 package
      apt:
        name: apache2
        state: latest
        update_cache: yes

    - name: Install php support for apache
      apt:
        name: libapache2-mod-php
        state: latest
        update_cache: yes

